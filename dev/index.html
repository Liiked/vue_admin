<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单页后台</title>
    <script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/2.6.0/vue-router.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>

<body>
    <div id="container" style="height: 1080px; width:1920px">
        <h1 class="print">这是后台单页测试</h1>
        <div id="anitOut">
            <canvas id="canvas_nav"></canvas>
        </div>
        <div class="login-wrapper" id="login">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="login-inner-wrapper">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <legend>用户登陆</legend>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">用户名</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" :value="name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">密码</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" :value="pass">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-foot" style="text-align:center;">
                    <button class="btn btn-primary" @click="submit">提交</button>
                </div>
            </div>

        </div>
        <div id="app"></div>
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
    </div>

</body>

<script src="js/qq_canvas.js"></script>
<script src="js/draw.js"></script>
<script src="js/index.js"></script>

</html>
